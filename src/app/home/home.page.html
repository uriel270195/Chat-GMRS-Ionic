<ion-header>
  <ion-toolbar>
    <ion-title>
      Chateando...
      <ion-input placeholder="Â¿Quien eres?" [(ngModel)]="userName"></ion-input>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #content padding id="content">
  <ion-card *ngFor="let message of messages">
    <ion-card-header>
      {{message.nombre}} dice:
    </ion-card-header>
    <ion-card-content>
      {{message.mensaje}}
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-input placeholder="Escribe algo..." [(ngModel)]="message">
      <ion-buttons end>
        <button ion-button icon-rigth (click)="sentMessage()">
            Enviar
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-buttons>
    </ion-input>
  </ion-toolbar>
</ion-footer>
